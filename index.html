    <script>

        const refuseTexts = [

            // ç§»åŠ¨ç«¯é€‚é…ï¼šå¦‚æœå¤ªå°äº†å°±ç›´æ¥ç§»é™¤
            const currentRefuseText = refuseTexts[Math.min(noClickCount, refuseTexts.length - 1)];
