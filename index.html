<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>一个小问题</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fce4ec; /* 浅粉色背景 */
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden; /* 防止按钮跑到屏幕外产生滚动条 */
            text-align: center;
        }

        /* --- 容器样式 --- */
        .container {
            z-index: 1;
            position: relative;
            width: 90%;
            max-width: 400px;
        }

        /* --- 图片样式 --- */
        .gif-img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* --- 按钮区域 --- */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* 给按钮留位置 */
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        /* “是的”按钮 */
        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
            z-index: 10; /* 保证永远在最上层 */
        }

        /* “不喜欢”按钮 */
        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            position: relative; /* 改成absolute由JS控制 */
        }

        /* --- 成功页面 --- */
        #successPage {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fce4ec;
            z-index: 99;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .success-text {
            font-size: 2rem;
            color: #d81b60;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- 提问页面 -->
    <div class="container" id="questionPage">
        <!-- 这里放一张可爱的动图，比如乖巧的猫咪 -->
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q0ZGIzN2I1NzgwY2Q5YmFkMWQ2YmI4OWU2NDY1YjA1ZDI5MGQ3ZCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/3o7TKoWXm3hgO1nXIA/giphy.gif" alt="cute cat" class="gif-img" id="mainImg">
        
        <h1 id="questionText">你喜欢我吗？</h1>
        
        <div class="btn-group">
            <button id="yesBtn">是的~</button>
            <button id="noBtn">才不喜欢！</button>
        </div>
    </div>

    <!-- 成功后的页面 -->
    <div id="successPage">
        <!-- 成功后的动图，比如亲亲或开心跳舞 -->
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzMzZGI5Zjg2ZDU2ZWIwYWM3MDc0ZGIwNTc5NzEzODk4OWQ2ZDM1ZSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/l4pTfx2qLSzbWEdMF7/giphy.gif" alt="happy cat" class="gif-img">
        <div class="success-text">我就知道你最喜欢我啦~ ❤️</div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const questionText = document.getElementById("questionText");
        const mainImg = document.getElementById("mainImg");
        const questionPage = document.getElementById("questionPage");
        const successPage = document.getElementById("successPage");

        // 记录“拒绝”的次数
        let clickCount = 0;
        // 记录“是的”按钮当前的缩放倍数
        let currentScale = 1;

        // 拒绝按钮的文案数组（每次点击都会换一句话，增加趣味性）
        const noTexts = [
            "才不喜欢！",
            "真的吗？",
            "再想想？",
            "不许选这个！",
            "我会伤心的...",
            "点另一个嘛！",
            "你没得选了！"
        ];

        // --- “才不喜欢”按钮被点击的逻辑 ---
        noBtn.addEventListener("click", function() {
            clickCount++;
            
            // 1. 让“是的”按钮变大
            currentScale += 0.2; // 每次变大0.2倍
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // 2. 移动“不喜欢”按钮到随机位置
            moveNoButton();

            // 3. 改变“不喜欢”按钮的文字
            // 如果次数超过数组长度，就一直显示最后一个
            const textIndex = Math.min(clickCount, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];

            // 4. 甚至可以换图片（可选）
            // mainImg.src = "另一张哭哭的图片地址"; 
        });

        // --- 也可以增加鼠标移入就逃跑（电脑端更难点到）---
        noBtn.addEventListener("mouseover", function() {
            // 只有在电脑端鼠标悬停时才稍微移动一下，增加难度
             if(window.innerWidth > 768) {
                 moveNoButton();
             }
        });

        // 随机移动按钮的函数
        function moveNoButton() {
            // 获取可视窗口的宽高
            const maxWidth = window.innerWidth - 100; // 减去按钮大概宽度
            const maxHeight = window.innerHeight - 50; // 减去按钮大概高度

            // 生成随机坐标
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            // 设置为绝对定位
            noBtn.style.position = "fixed"; // 使用fixed防止受父容器限制
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // --- “是的”按钮点击逻辑 ---
        yesBtn.addEventListener("click", function() {
            // 1. 隐藏提问页
            questionPage.style.display = "none";
            // 2. 显示成功页
            successPage.style.display = "flex";
            
            // 3. 触发烟花特效
            fireworks();
        });

        // --- 简单的烟花效果（撒花） ---
        function fireworks() {
            const colors = ['#ff4081', '#ffeb3b', '#2196f3', '#4caf50', '#9c27b0'];
            
            // 生成50个彩纸屑
            for(let i=0; i<50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.zIndex = '999';
                
                // 随机动画
                const duration = Math.random() * 3 + 2;
                confetti.style.transition = `top ${duration}s linear, transform ${duration}s ease-in-out`;
                
                document.body.appendChild(confetti);

                // 触发动画
                setTimeout(() => {
                    confetti.style.top = '110vh'; // 飘到底部
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 100);

                // 动画结束后移除
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

    </script>
</body>
</html>
